<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Folders</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: blue; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Folders in Repository</h1>
    <ul id="folderList"></ul>

    <script>
        const repoOwner = "tnqatest"; // Change this
        const repoName = "CanvashtmlpagesTEST"; // Change this
        
        fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents`)
            .then(response => response.json())
            .then(data => {
                const folderList = document.getElementById("folderList");
                data.forEach(item => {
                    if (item.type === "dir") {
                        const li = document.createElement("li");
                        const a = document.createElement("a");
                        a.href = `./${item.name}/`; 
                        a.textContent = item.name;
                        li.appendChild(a);
                        folderList.appendChild(li);
                    }
                });
            })
            .catch(error => console.error("Error fetching repo contents:", error));
    </script>
</body>
</html>
